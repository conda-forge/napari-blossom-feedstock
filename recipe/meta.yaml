{% set name = "napari-blossom" %}
{% set version = "0.0.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/napari-blossom-{{ version }}.tar.gz
  sha256: e19a2b748d64d383cf20547db6ef531954980b494a2b208921aa6df9aa11e1d2

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.8
  run:
    - magicgui
    - napari
    - numpy
    - opencv
    - python >=3.8
    - qtpy
    - scikit-image
    - tensorflow

test:
  imports:
    - napari_blossom
  commands:
    - pip list
    - pip check
  requires:
    - pip

about:
  home: https://github.com/hereariim/napari-blossom
  summary: Segmentation of blossom apple tree images
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - goanpeca
    - hereariim
    - jaimergp
