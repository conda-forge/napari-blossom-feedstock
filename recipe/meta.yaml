{% set name = "napari-blossom" %}
{% set version = "0.0.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/napari-blossom-{{ version }}.tar.gz
  sha256: 6350c2553c6e9390c779b0f58eb53986788d086b93ec2d6d05bf798abeae348e

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.8
    - setuptools-scm
  run:
    - focal-loss
    - magicgui
    - napari
    - numpy
    - opencv
    - python >=3.8
    - qtpy
    - scikit-image
    - tensorflow

test:
  imports:
    - napari_blossom
  commands:
    - pip list
    # - pip check  # Fails due to opencv-python-headless
  requires:
    - pip

about:
  home: https://github.com/hereariim/napari-blossom
  summary: Segmentation of blossom apple tree images
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - goanpeca
    - hereariim
    - jaimergp
